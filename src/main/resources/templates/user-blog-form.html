<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Blog</title>
</head>
<body>
<div class="container">
    <hr>
    <h3>Save Blog</h3>
    <hr>
    <form action="#" th:action="@{/blogs/user/save}"
          th:object="${theblog}" method="POST">

        <input type="hidden" th:field="*{blogId}"/>

        <input type="text" th:field="*{blogTitle}" placeholder="Title"
               class="form-control mb-4 col-4">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('blogTitle')}" th:errors="*{blogTitle}"></p>

        <input type="text" th:field="*{blogAuthorName}"
               placeholder="Author Name" class="form-control mb-4 col-4" th:readonly="true">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('blogAuthorName')}" th:errors="*{blogAuthorName}"></p>

        <textarea style="white-space: pre" class="form-control" th:field="*{blogContent}" id="exampleFormControlTextarea1"
                  placeholder="Content" rows="10"/><br>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('blogContent')}" th:errors="*{blogContent}"></p>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/blogs/user/list}">Back to Blogs List</a>
</div>
</body>
</html>
