<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body >
<div class="container">
    <hr>
    <h3>Login</h3>
    <hr>
    <form action="#" th:action="@{/authenticateTheUser}"
           method="POST">

        <div th:if="${param.error!=null}" class="alert alert-danger">
            Invalid username or password.
        </div>

        <div th:if="${param.logout!=null}" class="alert alert-success">
            You have been logged out.
        </div>


        <input type="text" name="username" placeholder="User Name"
               class="form-control mb-4 col-4">
        <input type="password" name="password"
               placeholder="Password" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Login</button>
    </form>
    <hr>
</div>
</body>
</html>
