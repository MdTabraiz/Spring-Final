<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body >
<div class="container">
    <hr>
    <h3>SignUp</h3>
    <hr>
    <form action="#" th:action="@{/blogs/signup/save}" th:object="${theuser}" method="POST">

        <input type="text" th:field="*{userDtoUsername}" placeholder="User Name"
               class="form-control mb-4 col-4">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('userDtoUsername')}" th:errors="*{userDtoUsername}"></p>
        <div th:if="${userExists!=null}">
            <p class="alert alert-danger" th:text=${userExists}></p>
        </div>


        <input type="text" th:field="*{userDtoPassword}"
               placeholder="Password" class="form-control mb-4 col-4">
        <p class="alert alert-danger" th:if="${#fields.hasErrors('userDtoPassword')}" th:errors="*{userDtoPassword}"></p>

        <h6>Role</h6>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="option1" name="option1" class="custom-control-input" value="ROLE_USER"
                   th:field="*{userDtoRole}">
            <label class="custom-control-label" for="option1">USER</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="option2" name="option2" class="custom-control-input" value="ROLE_ADMIN"
                   th:field="*{userDtoRole}">
            <label class="custom-control-label" for="option2">ADMIN</label>
        </div>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('userDtoRole')}" th:errors="*{userDtoRole}"></p>
        <br>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/blogs/showMyLoginPage}">Login</a>
</div>
</body>
</html>
