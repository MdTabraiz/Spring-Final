<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Blogs</title>
</head>
<body>
<div class="container">
    <hr>
    <table>
        <thead>
            <th>
                <h3>Blogs</h3>
            </th>
            <th style="
                    width: 100%;">
                <form action="#" th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-info btn-sm" style="margin-left: 90%;">Logout</button>
                </form>
            </th>
        </thead>
    </table>
    <hr>
    <a th:href="@{/blogs/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Blog
    </a>
    <div class="card" style="width: 95%;"  th:each="tempBlog : ${blogs}">
        <div class="card-body">
           <h5 class="card-title" th:text="'Title: ' + ${tempBlog.title}"/>
            <h6 class="card-subtitle mb-2 text-muted" th:text="'Author: ' + ${tempBlog.authorName}"/><br>
            <p class="card-text" th:text="${tempBlog.content}"/>

            <a th:href="@{/blogs/showFormForUpdate(blogId=${tempBlog.id})}"
               class="btn btn-info btn-sm">
                Update
            </a>
            <a th:href="@{/blogs/delete(blogId=${tempBlog.id})}"
               class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this Blog?'))) return false">
                Delete
            </a>

        </div>
        <br>
    </div>
</div>
</body>
</html>
